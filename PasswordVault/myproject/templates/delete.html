{% extends 'main.html' %}

{% block content %}
<div class="container d-flex justify-content-center">
    <form action="" method="POST">
        {% csrf_token %}
        <h2 class="display-6">Are you sure you want to delete "{{obj.name}}"?</h2>

        <div class="container-sm">
            <div class="row">
                <div class="col-6 d-grid gap-2"><a class="btn btn-primary" href="{{request.META.HTTP_REFERER}}">Go Back</a></div>
                <div class="col-6 d-grid gap-2"><input type="submit" class="btn btn-danger" value="Confirm"></div>
            </div>
        </div>
        
    </form>
</div>

{% endblock content %}
